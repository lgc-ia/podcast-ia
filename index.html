<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Prompt Interface</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <h1 class="welcome-text">Bonjour,que créons-nous ?</h1>
        <p class="welcome-sub">Tapez votre prompt ci-dessous</p>
    </header>

    <main class="app-container">
      
        <output id="responseOutput" class="response-area"></output>

        <form id="promptForm" style="width: 100%; display: flex; flex-direction: column; gap: 20px;">
            <div class="input-wrapper">
                <textarea id="promptInput" placeholder="Écrivez votre idée ici..." aria-label="Votre prompt"></textarea>
            </div>

            <button id="sendBtn" type="submit" class="send-btn">
                <span>Générer</span>
                <div class="loader" id="btnLoader"></div>
            </button>
        </form>

    </main>
    


    <footer>
        <p>lgc - R&D - 2025</p>
    </footer>
    
    <script src="./js/app.js"></script>
</body>
</html>
