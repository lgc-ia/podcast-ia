<body>

    <header>
        <svg
    class="robot-illustration"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 200 140"
    role="img"
    aria-labelledby="title-robot desc-robot"
    >
    <title id="title-robot">TÃªte de robot IA</title>
    <desc id="desc-robot">

    <!-- ANTENNE -->
    <line
        x1="100"
        y1="10"
        x2="100"
        y2="28"
        stroke="#60a5fa"
        stroke-width="3"
        stroke-linecap="round"
    >
        <animate attributeName="y2" values="26;30;26" dur="1.6s" repeatCount="indefinite" />
    </line>

    <circle cx="100" cy="8" r="5" fill="#38bdf8">
        <animate
        attributeName="r"
        values="5;7;5"
        dur="1.6s"
        repeatCount="indefinite"
        />
        <animate
        attributeName="opacity"
        values="0.6;1;0.6"
        dur="1.6s"
        repeatCount="indefinite"
        />
    </circle>

    <!-- TÃŠTE -->
    <rect
        x="40"
        y="30"
        rx="16"
        ry="16"
        width="120"
        height="90"
        fill="none"
        stroke="#60a5fa"
        stroke-width="3"
    />

    <!-- OREILLES / CÃ”TÃ‰S -->

    <rect x="162" y="50" width="8" height="40" rx="3" fill="#1d4ed8" />

    <!-- YEUX (cercles + pupilles avec clignement) -->
    <!-- Yeux externes -->
    <circle cx="70" cy="65" r="10" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />
    <circle cx="130" cy="65" r="10" fill="#0f172a" stroke="#38bdf8" stroke-width="2" />

    <!-- Pupilles -->
    <circle cx="70" cy="65" r="5" fill="#38bdf8">
        <!-- clignement via variation de rayon -->
        <animate
        attributeName="r"
        values="5;1;5"
        keyTimes="0;0.1;1"
        dur="3s"
        repeatCount="indefinite"
        />
    </circle>

    <circle cx="130" cy="65" r="5" fill="#38bdf8">
        <animate
        attributeName="r"
        values="5;1;5"
        keyTimes="0;0.1;1"
        dur="3.2s"
        repeatCount="indefinite"
        />
    </circle>

    <!-- PETIT REFLET DANS LES YEUX -->
    <circle cx="67" cy="62" r="2" fill="#e5f0ff" opacity="0.8" />
    <circle cx="127" cy="62" r="2" fill="#e5f0ff" opacity="0.8" />

    <!-- BOUCHE / AFFICHAGE -->
    <rect
        x="70"
        y="90"
        width="60"
        height="14"
        rx="7"
        fill="#020617"
        stroke="#38bdf8"
        stroke-width="1.5"
    />

    <!-- Petites LED de la bouche (type equalizer) -->
    <g>
        <rect x="76" y="93" width="6" height="8" rx="2" fill="#22c55e">
        <animate
            attributeName="height"
            values="4;10;4"
            dur="1.4s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="y"
            values="97;91;97"
            dur="1.4s"
            repeatCount="indefinite"
        />
        </rect>

        <rect x="92" y="93" width="6" height="8" rx="2" fill="#eab308">
        <animate
            attributeName="height"
            values="10;4;10"
            dur="1.3s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="y"
            values="91;97;91"
            dur="1.3s"
            repeatCount="indefinite"
        />
        </rect>

        <rect x="108" y="93" width="6" height="8" rx="2" fill="#22c55e">
        <animate
            attributeName="height"
            values="4;10;4"
            dur="1.5s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="y"
            values="97;91;97"
            dur="1.5s"
            repeatCount="indefinite"
        />
        </rect>

        <rect x="120" y="93" width="6" height="8" rx="2" fill="#eab308">
        <animate
            attributeName="height"
            values="8;4;8"
            dur="1.6s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="y"
            values="93;97;93"
            dur="1.6s"
            repeatCount="indefinite"
        />
        </rect>
    </g>
        </svg>

        <div id="responseOutput" class="response-area"></div>
