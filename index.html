<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>IA Prompt Interface</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <h1 class="welcome-text">Bonjour,que créons-nous ?</h1>
        <p class="welcome-sub">Tapez votre prompt ci-dessous</p>
    </header>

    <main class="app-container">
      
        <div id="responseOutput" class="response-area"></div>

        <div class="input-wrapper">
            <textarea id="promptInput" placeholder="Écrivez votre idée ici..."></textarea>
        </div>

        <button id="sendBtn" class="send-btn">
            <span>Générer</span>
            <div class="loader" id="btnLoader"></div>
        </button>

    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
